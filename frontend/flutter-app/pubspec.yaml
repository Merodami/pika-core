  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

flutter_gen:
  output: lib/gen/
  line_length: 120

  integrations:
    flutter_svg: true
